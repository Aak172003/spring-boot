spring.application.name=eshop-application

spring.h2.console.enabled=true

#  SQL statements will be printed in the console.
spring.jpa.show-sql=true
#  Hibernate will drop and recreate the database schema on each application startup.
spring.jpa.hibernate.ddl-auto=create

# In memory means this will persist data until application is running
# If application starts then database clears all the data
spring.datasource.url=jdbc:h2:mem:test

# expose all endpoint to actuator
# management.endpoints.web.exposure.include=*

#This is how i expose single actuator endpoint
#management.endpoints.web.exposure.include=beans

# This is how i can expose multiple endpoints
management.endpoints.web.exposure.include=beans, health



management.endpoint.health.show-details:always

management.info.env.enabled=true
info.app.name=MyNewApp
info.app.description=App built by us 
info.app.version=1.0.0

# This is how we can enable shutdown actuator
management.endpoint.shutdown.enabled=true

# This is how we can enable graceful shutdown
server.shutdown=graceful


